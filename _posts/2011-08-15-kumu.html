<p><a href="http://www.ekm.ee/rus/ekm.php">Художественный музей Куму</a> (эст. Kumu Kunstimuuseum) — художественный музей в Таллине. Музей является крупнейшим в Балтийском регионе и одним из крупнейших музеев в Северной Европе.</p>
